<!DOCTYPE html>
<html ng-app="my-app">
<head>
	<title>Redhat assignment</title>
	<script type="text/javascript" src = "../lib/angular.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body ng-controller="MainController as mainCtrl">
<span>Start searching movie details : </span>
<input placeholder="Please enter moview name" type="text" ng-model = "mainCtrl.queryText" />
<button ng-click ="mainCtrl.getData()" class="btn btn-primary">Search Data</button>

<ul>
	<li ng-if="mainCtrl.resData.actors">
	Actors of this movie are: {{mainCtrl.resData.actors}}
	</li>
	<li ng-if="mainCtrl.resData.country">
	Movie Country: {{mainCtrl.resData.country}}
	</li>
	<li ng-if="mainCtrl.resData.languages">
	Movie Language: {{mainCtrl.resData.languages}}
	</li>
	<li ng-if="mainCtrl.resData.production">
	Movie Production: {{mainCtrl.resData.production}}
	</li>
</ul>

<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
